name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest src/  # Placeholder; requires test_advisor.py

      - name: Deploy to Streamlit Community Cloud (optional)
        if: github.ref == 'refs/heads/main' && success()
        run: |
          echo "Deploying to Streamlit..."  # Replace with actual deploy script if using Streamlit Cloud
